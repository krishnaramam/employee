server:
  port: 80
spring:
  h2:
      console: 
        enabled: true      
        path: /console
        settings:
          webAllowOthers: true           
  datasource: 
        url: jdbc:h2:./employee-uat-DB;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DB_CLOSE_ON_EXIT=FALSE   
        username: sa
        password:
        driverClass:  org.h2.Driver
  jpa: 
        hibernate:
          ddl-auto: update
